<bread instid="instid" breads="appconf.breads" active="'start'"></bread>
<div class="container">
    <h3>SCA QuickReduce Workflow</h3>
    <div class="page">
        <p>Goal for this workflow is to let user select images from ODI archive and submit QR via the QR container</p>
        
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="desc">Name</label>
                <input type="text" class="form-control" ng-model="instance.name" required placeholder="Enter name for this workflow instance."></input> 
                <label for="desc">Description</label>
                <textarea class="form-control" ng-model="instance.desc" placeholder="Enter a description for this workflow instance."></textarea> 
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right"></i> Next</button>
            </div>
        </form>
        <br clear="both">
    </div>
</div>
